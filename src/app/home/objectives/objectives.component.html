<p-panel header="This Game week objectives">
    <p-fieldset [legend]="objectiveType" *ngFor="let objectiveType of Object.keys(userObjectives)">
        <div class="ui-g">
                <p-table [value]="userObjectives[objectiveType]">
                        <ng-template pTemplate="header">
                            <tr>
                              <th>Objective</th>
                              <th>points and $</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-objectiveItem>
                            <tr>
                                <td>
                                    <a *ngIf="objectiveItem.href" href="{{objectiveItem.href}}" target="_blank">{{objectiveItem.objective}}</a>
                                    <div *ngIf="!objectiveItem.href">{{objectiveItem.objective}}</div>
                                </td>
                                <td class="center">{{objectiveItem.points}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
            <!-- <div class= "ui-g-12" *ngFor="let objectiveItem of userObjectives[objectiveType]">
                <p-checkbox  [value]="objectiveItem.objective" [label]="objectiveItem.objective+': '+objectiveItem.points+'$ and points'" disabled="true"></p-checkbox>
            </div> -->
        </div>
       
    </p-fieldset>
</p-panel>
