<p-table *ngIf="(users$ | async) as users" [value]="users" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols" [pSortableColumn]="col.field" [pTooltip]="'Click to sort by user '+col.field" tooltipPosition="top" tooltipStyleClass="center">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
          <td *ngFor="let col of cols">{{user[col.field]}}</td>
        </tr>
    </ng-template>
</p-table>
