<p-table [value]="players" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of playersCols" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
          <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-player>
        <tr>
            <td>{{player.name}}</td>
            <td>{{player.position}}</td>
            <td class="center">{{player.price}}</td>
            <td class="center">
                  <button pButton type="button" class="ui-button-rounded ui-button-secondary" icon="pi pi-plus" (click)= "addPlayerToPlan(player._id)"></button>
                  <button pButton type="button" class="ui-button-rounded ui-button-secondary" icon="pi pi-info" (click)="showPlayerInfoDialog(player._id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<p><strong>Tip: </strong>You can order the players by clicking on the column heading.</p>

<!-- player info dialog -->
<player-info-dialog [playerID]="selectedPlayerIDToGetHisInfo"></player-info-dialog>
